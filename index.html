<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 3</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <center>
      <h1>Daftar Planet</h1>
    </center>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card shadow-lg border-0">
            <div class="card-header">
              <input
                type="text"
                name="filter"
                id=""
                placeholder="filter..."
                onchange="filter(this.value)"
              />
            </div>
            <div class="card-body">
              <table id="planet_table" class="table">
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Planet Name</th>
                    <th scope="col">Planet Rotational Period</th>
                    <th scope="col">Planet Orbital Period</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      async function getPlanet(search) {
        // console.log(search);
        let result;
        if (search === "") {
          result = await fetch("https://swapi.co/api/planets/");
        } else {
          result = await fetch(
            "https://swapi.co/api/planets/?search=" + search
          );
        }
        let data = await result.json();
        return data.results;
      }

      function fillTable(data) {
        document.querySelector("#planet_table tbody").innerHTML = "";
        for (let i = 0; i < data.length; i++) {
          document.querySelector("#planet_table tbody").innerHTML +=
            "<tr>" +
            '<th scope="row">' +
            (i + 1) +
            "</th>" +
            "<td>" +
            data[i].name +
            "</td>" +
            "<td>" +
            data[i].rotation_period +
            "</td>" +
            "<td>" +
            data[i].orbital_period +
            "</td>" +
            "</tr>";
        }
      }
      function filter(params) {
        getPlanet(params).then(function(data) {
          if (data) {
            fillTable(data);
          } else {
            alert("Data not found");
          }
        });
      }
      (function() {
        // console.log(dataset);
        getPlanet("").then(function(data) {
          // console.log(data);
          if (data) {
            fillTable(data);
          } else {
            alert("Data not found");
          }
        });
      })();
    </script>
    <script src="./source.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
